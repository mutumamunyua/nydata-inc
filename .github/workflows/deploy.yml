name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: nydata-inc
  REGION: us-central1   # IMPORTANT: Change this if your service is in a different region
  SERVICE_NAME: nydata-inc

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    # Add permissions required by the Google Cloud actions
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Push Docker Image
        run: |-
          gcloud builds submit . --tag "gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}" --project="$PROJECT_ID"

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy "$SERVICE_NAME" \
            --region "$REGION" \
            --image "gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}" \
            --platform "managed" \
            --allow-unauthenticated \
            --set-env-vars="SMTP_HOST=${{ secrets.SMTP_HOST }},SMTP_USER=${{ secrets.SMTP_USER }},SMTP_PASS=${{ secrets.SMTP_PASS }},CONTACT_EMAIL=${{ secrets.CONTACT_EMAIL }},GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }},GOOGLE_SERVICE_ACCOUNT_EMAIL=${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }},GOOGLE_PRIVATE_KEY=${{ secrets.GOOGLE_PRIVATE_KEY }}" \
            --project="$PROJECT_ID"