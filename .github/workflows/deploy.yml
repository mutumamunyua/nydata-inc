name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # This step authenticates as your dedicated deployer service account
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # This step builds the image asynchronously to avoid log streaming errors
      - name: Build and push container image
        run: |
          gcloud builds submit . \
            --tag "gcr.io/${{ secrets.GCP_PROJECT_ID }}/nydata-inc" \
            --suppress-logs \
            --async

      # This step deploys the image using the IAM permissions you just set
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy nydata-inc \
            --image "gcr.io/${{ secrets.GCP_PROJECT_ID }}/nydata-inc" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "SMTP_HOST=${{ secrets.SMTP_HOST }},SMTP_USER=${{ secrets.SMTP_USER }},SMTP_PASS=${{ secrets.SMTP_PASS }}"