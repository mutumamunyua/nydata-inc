    <style>
      .lbl{ font:600 15px 'EB Garamond', Garamond, serif; fill:#0F172A; }
      .cap{ font: italic 12px 'EB Garamond', Garamond, serif; fill:#64748B; }
      .card{ fill:#fff; stroke:#E5E7EB; stroke-width:1.25; rx:12; }
    </style>
  </defs>
  <rect width="1100" height="220" fill="url(#bg)"/>
  <g transform="translate(60,70)" filter="url(#shadow)">
    <g>
      <rect class="card" x="0" y="0" width="170" height="62"/>
      <text class="lbl" x="85" y="28" text-anchor="middle">Capture</text>
      <text class="cap" x="85" y="46" text-anchor="middle">Mobile camera</text>
    </g>
    <g transform="translate(200,0)">
      <rect class="card" x="0" y="0" width="170" height="62"/>
      <text class="lbl" x="85" y="28" text-anchor="middle">Preprocess</text>
      <text class="cap" x="85" y="46" text-anchor="middle">Crop â€¢ Normalize</text>
    </g>
    <g transform="translate(400,0)">
