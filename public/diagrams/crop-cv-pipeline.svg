    </g>
  </g>

  <!-- Arrows -->
  <path d="M230,101 C245,101 245,101 260,101" stroke="#2563EB" stroke-width="3.1" fill="none" marker-end="url(#arrow)"/>
  <path d="M430,101 C445,101 445,101 460,101" stroke="#2563EB" stroke-width="3.1" fill="none" marker-end="url(#arrow)"/>
  <path d="M630,101 C645,101 645,101 660,101" stroke="#2563EB" stroke-width="3.1" fill="none" marker-end="url(#arrow)"/>
  <path d="M830,101 C845,101 845,101 860,101" stroke="#2563EB" stroke-width="3.1" fill="none" marker-end="url(#arrow)"/>
